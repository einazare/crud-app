<div class="p-5">
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="photos.length === 0 && connectionError === false" class="col-12">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div *ngIf="connectionError" class="col-12">
                <div class="alert alert-danger" role="alert">
                    A aparut o eroare si nu am putut sa luam datele de pe server.
                </div>
            </div>
            <div *ngFor="let photo of photos" class="col-12 col-sm-6 col-md-4 mt-4">
                <div class="card">
                    <img src="{{photo.thumbnailUrl}}" class="card-img-top" alt="{{photo.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{photo.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Album ID: {{photo.albumId}}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">Photo ID: {{photo.id}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
