<div class="p-5">
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="albums.length === 0 && connectionError === false" class="col-12">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div *ngIf="connectionError" class="col-12">
                <div class="alert alert-danger" role="alert">
                    A aparut o eroare si nu am putut sa luam datele de pe server.
                </div>
            </div>
            <div *ngFor="let album of albums" class="col-12 col-sm-6 col-md-4 mt-4">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="album-title" class="form-label">Album title</label>
                            <input type="text" class="form-control" id="album-title" placeholder="Album title"
                                value="{{album.title}}">
                        </div>
                        <div class="mb-3">
                            <label for="user-id" class="form-label">User ID</label>
                            <input type="number" class="form-control" id="user-id" placeholder="Album title"
                                value="{{album.userId}}">
                        </div>
                        <div class="mb-3">
                            <label for="album-id" class="form-label">Album ID</label>
                            <input type="number" class="form-control" id="album-id" placeholder="Album title"
                                value="{{album.id}}">
                        </div>

                        <div *ngIf="album.error">
                            <div class="alert alert-danger" role="alert">
                                A aparut o eroare si nu am putut sa modificam datele pe server.
                            </div>
                        </div>

                        <button class="btn btn-primary" (click)="updateAlbum(album.id)">
                            <div *ngIf="album.loading" class="spinner-border" role="status"
                                style="width: 1.25rem; height: 1.25rem">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            Update Album
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
